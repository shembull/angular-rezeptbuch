<div class="recipes-container">
  <mat-card class="recipe mat-elevation-z8" *ngFor="let recipe of recipes">
    <img mat-card-image [src]="recipe.pictures[0]" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <mat-card-title>{{recipe.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{recipe.description.slice(0, 150) + '...'}}
      </p>
      <p>
        Zubereitungszeit: {{getTimeString(recipe.time)}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
